version: '3.1'

services:
  discovery:
    container_name: consul
    image: consul:1.9
    ports:
      - "8500:8500"

  gateway:
    container_name: gateway
    image: gateway:latest
    build:
      context: ./gateway
      dockerfile: Dockerfile
    ports:
      - "8080:8080"
    environment:
      - JAVA_TOOL_OPTIONS=
        -DCONSUL_HOST=discovery
    depends_on:
      - discovery

  mysql-kc:
    image: mysql:8.0
    ports:
      - "3366:3306"
    restart: always
    environment:
      MYSQL_USER: keycloak_user
      MYSQL_PASSWORD: keycloak_password
      MYSQL_DATABASE: keycloak_db
      MYSQL_ROOT_PASSWORD: root_password

  keycloak:
    image: jboss/keycloak:16.1.1
    volumes:
      - ./imports:/opt/jboss/keycloak/imports
    command:
      - "-b 0.0.0.0 -Dkeycloak.import=/opt/jboss/keycloak/imports/realm-export.json"
    environment:
      DB_VENDOR: mysql
      DB_ADDR: mysql-kc
      DB_PORT: 3306
      DB_USER: keycloak_user
      DB_PASSWORD: keycloak_password
      DB_DATABASE: keycloak_db
      KEYCLOAK_USER: admin
      KEYCLOAK_PASSWORD: admin
    ports:
      - "8000:8080"
    restart: unless-stopped
    depends_on:
      - mysql-kc

  mysql-client:
    container_name: mysql-client
    image: mysql:8.0
    restart: always
    command: --default-authentication-plugin=mysql_native_password
    environment:
      MYSQL_ROOT_PASSWORD: "root"
      MYSQL_ROOT_LOGIN: "root"
    ports:
      - "3306:3306"
    volumes:
      - ./bdd/client/setup.sql:/docker-entrypoint-initdb.d/setup.sql
      - ./data/mysql/client:/var/lib/mysql

  service-client:
    container_name: service-client
    image: service-client:latest
    restart: on-failure
    build:
      context: ./micro-client
      dockerfile: Dockerfile
    environment:
      - JAVA_TOOL_OPTIONS=
        -DCONSUL_HOST=discovery
    depends_on:
      - discovery
      - mysql-client
    ports:
      - "6872:8080"

  mysql-catalogue:
    container_name: mysql-catalogue
    image: mysql:8.0
    restart: always
    command: --default-authentication-plugin=mysql_native_password
    environment:
      MYSQL_ROOT_PASSWORD: "root"
      MYSQL_ROOT_LOGIN: "root"
    ports:
      - "3307:3306"
    volumes:
      - ./bdd/catalogue/setup.sql:/docker-entrypoint-initdb.d/setup.sql
      - ./bdd/catalogue/table.sql:/docker-entrypoint-initdb.d/table.sql
      - ./data/mysql/catalogue:/var/lib/mysql

  service-catalogue:
    container_name: service-catalogue
    image: service-catalogue:latest
    restart: on-failure
    build:
      context: ./micro-catalogue
      dockerfile: Dockerfile
    environment:
      - JAVA_TOOL_OPTIONS=
        -DCONSUL_HOST=discovery
    depends_on:
      - discovery
      - mysql-catalogue
    ports:
      - "6871:8080"

  mongo-social:
    container_name: mongo-social
    image: mongo:latest
    restart: always
    environment:
      MONGO_INITDB_DATABASE: service_social
    ports:
      - "27018:27017"
    volumes:
      - ./bdd/social/setup-social.js:/docker-entrypoint-initdb.d/setup-social.js:ro
      - ./data/mongo/social:/data/db

  service-social:
    container_name: service-social
    image: service-social:latest
    restart: on-failure
    build:
      context: ./micro-social
      dockerfile: Dockerfile
    environment:
      - JAVA_TOOL_OPTIONS=
      - DCONSUL_HOST=discovery
    depends_on:
      - discovery
      - mongo-social
    ports:
      - "6874:8080"

  mysql-fournisseur:
    container_name: mysql-fournisseur
    image: mysql:8.0
    restart: always
    command: --default-authentication-plugin=mysql_native_password
    environment:
      MYSQL_ROOT_PASSWORD: "root"
      MYSQL_ROOT_LOGIN: "root"
    ports:
      - "3309:3306"
    volumes:
      - ./bdd/fournisseur/setup.sql:/docker-entrypoint-initdb.d/setup.sql
      - ./bdd/fournisseur/table.sql:/docker-entrypoint-initdb.d/table.sql
      - ./data/mysql/fournisseur:/var/lib/mysql

  service-fournisseur:
    container_name: service-fournisseur
    image: service-fournisseur:latest
    restart: on-failure
    build:
      context: ./micro-fournisseur
      dockerfile: Dockerfile
    environment:
      - JAVA_TOOL_OPTIONS=
        -DCONSUL_HOST=discovery
    depends_on:
      - discovery
      - mysql-fournisseur
    ports:
      - "6873:8080"

  mongo-vente:
    container_name: mongo-vente
    image: mongo:latest
    restart: always
    environment:
      MONGO_INITDB_DATABASE: service_vente
    ports:
    - "27017:27017"
    volumes:
      - ./bdd/vente/setup.js:/docker-entrypoint-initdb.d/setup.js:ro
      - ./data/mongo/vente:/data/db

  service-vente:
    container_name: service-vente
    image: service-vente:latest
    restart: on-failure
    build:
      context: ./micro-vente
      dockerfile: Dockerfile
    environment:
      - JAVA_TOOL_OPTIONS=
        -DCONSUL_HOST=discovery
    depends_on:
      - discovery
      - mongo-vente
    ports:
      - "6875:8080"

volumes:
  data: